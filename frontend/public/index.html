<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FinSight Advisor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #0f172a;
      color: white;
    }
    .container {
      padding: 24px;
    }
    .card {
      background: #020617;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      border: 1px solid #1e293b;
    }
    h1 { margin-bottom: 12px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FinSight Advisor</h1>
    <p>AI-powered financial health assessment dashboard for SMEs.</p>

    <div class="grid">
      <div class="card">Dashboard Overview</div>
      <div class="card">Financial Analysis</div>
      <div class="card">Cash Flow Patterns</div>
      <div class="card">Creditworthiness</div>
    </div>

    <div class="card">
      <strong>Status:</strong> Demo deployment for interview evaluation.
    </div>
  </div>
</body>
</html>
